<div class="palm-page-header">
	<div class="palm-page-header-wrapper">
		<div class="icon app"></div>
		<div class="title translate">Solitaire Preferences</div>
	</div>
</div>

<div class="palm-group">
	<div class="palm-group-title"><span class="translate">Preferences</span></div>
	<div class="palm-list">

		<div class="palm-row first last">
			<div class="palm-row-wrapper" id="applytoall">
				<div class="translate title">Apply to all games</div>
			</div>
		</div>
	</div>
</div>

<div class="palm-group">
	<div class="palm-group-title"><span class="translate">Options</span></div>
	<div class="palm-list">
		<div class="palm-row first" x-mojo-tap-highlight="momentary">
			<div class="palm-row-wrapper">
				<div id="sloppy"		x-mojo-element="ToggleButton"></div>
				<div class="title">
					<span class="translate">Sloppy card placement</span>
				</div>
			</div>
		</div>

		<div class="palm-row" x-mojo-tap-highlight="momentary">
			<div class="palm-row-wrapper">
				<div id="autoplay"		x-mojo-element="ToggleButton"></div>
				<div class="title">
					<span class="translate">Smart Auto Play</span>
				</div>
			</div>
		</div>

		<div class="palm-row" x-mojo-tap-highlight="momentary">
			<div class="palm-row-wrapper">
				<div id="showfade"		x-mojo-element="ToggleButton"></div>
				<div class="title">
					<span class="translate">Highlight legal moves</span>
				</div>
			</div>
		</div>

		<div class="palm-row " x-mojo-tap-highlight="momentary">
			<div class="palm-row-wrapper">
				<div id="hints"			x-mojo-element="ToggleButton"></div>
				<div class="title">
					<span class="translate">Highlight lowest card</span>
				</div>
			</div>
		</div>

		<div class="palm-row" x-mojo-tap-highlight="momentary">
			<div class="palm-row-wrapper">
				<div id="showtimer"		x-mojo-element="ToggleButton"></div>
				<div class="title">
					<span class="translate">Display Timer</span>
				</div>
			</div>
		</div>

		<div class="palm-row">
			<div class="palm-row-wrapper">
				<div id="deckposition"	x-mojo-element="ListSelector"></div>
			</div>
		</div>

		<div class="palm-row last">
			<div class="palm-row-wrapper">
				<div id="orientation"	x-mojo-element="ListSelector"></div>
			</div>
		</div>
	</div>
</div>

<div class="palm-group">
	<div class="palm-group-title"><span class="translate">Wallpaper</span></div>
	<div class="palm-list">

		<div class="palm-row first">
			<div class="palm-row-wrapper">
				<div id="bgtype"		x-mojo-element="ListSelector"></div>
			</div>
		</div>

		<div class="palm-row last">
			<div class="palm-row-wrapper">
				<div id="bgcolor"		x-mojo-element="ListSelector"></div>
			</div>

			<div class="palm-row-wrapper" style="display: none;" id="bgimage">
				<div class="translate title">Change Wallpaper</div>
			</div>
		</div>
	</div>
</div>

<div class="palm-group">
	<div class="palm-group-title"><span class="translate">Launcher</span></div>
	<div class="palm-list">

		<div class="palm-row first last">
			<div class="palm-row-wrapper" id="addtolauncher">
				<div class="translate title">Add to Launcher</div>
			</div>
		</div>
	</div>
</div>
